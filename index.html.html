<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasemen Olahraga</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #444;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .table-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: none;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
            color: #333;
        }

        th {
            background-color: #87a8d0;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f0f4f8;
        }

        tr:hover {
            background-color: #e3e9f2;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td {
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            color: #555;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Klasemen SEBUSE MINGGU KE-2</h1>
    </header>
    <main>
        <section>
            <h2>Lari (Pria)</h2>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Peringkat</th>
                        <th>Nama</th>
                        <th>Waktu</th>
                    </tr>
                    <!-- Tambahkan data di sini -->
                </table>
            </div>
        </section>

        <section>
            <h2>Jalan (Wanita)</h2>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Peringkat</th>
                        <th>Nama</th>
                        <th>Waktu</th>
                    </tr>
                    <!-- Tambahkan data di sini -->
                </table>
            </div>
        </section>

        <section>
            <h2>Sepeda (Pria)</h2>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Peringkat</th>
                        <th>Nama</th>
                        <th>Waktu</th>
                    </tr>
                    <!-- Tambahkan data di sini -->
                </table>
            </div>
        </section>

        <section>
            <h2>Sepeda (Wanita)</h2>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Peringkat</th>
                        <th>Nama</th>
                        <th>Waktu</th>
                    </tr>
                    <!-- Tambahkan data di sini -->
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Klasemen Olahraga</p>
    </footer>
</body>
</html>
